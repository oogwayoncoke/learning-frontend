<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="random_num_generator.css" />
    <title>random number generator</title>
  </head>
  <body>
    <div id="box">
      <h1>random number generator</h1>
      <label for="max">maximum</label><br />
      <input type="text" id="max" placeholder="maximum" /><br />
      <label for="min">minimum</label><br />
      <input type="text" id="min" placeholder="minimum" /><br />
      <button type="button" id="button">generate</button>
    </div>
    <div id="result">
      <h1>result</h1>
      <h1 id="num"></h1>
    </div>
    <script src="random_num_generator.js"></script>
  </body>
</html>
